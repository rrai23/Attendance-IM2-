    <script src="js/directflow.js"></script>\n    \n<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Status Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #e9ecef;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîê Authentication Status Test</h1>
    <p>This page will show you the current authentication status and help debug any issues.</p>
    
    <div id="status-container">
        <div id="loading" class="status info">Loading authentication status...</div>
    </div>
    
    <button onclick="checkAuth()">üîÑ Refresh Status</button>
    <button onclick="testApi()">üß™ Test API Call</button>
    <button onclick="clearTokens()">üóëÔ∏è Clear Tokens</button>
    <button onclick="goToLogin()">üè† Go to Login</button>
    
    <div id="details">
        <h3>Detailed Information:</h3>
        <div id="token-info"></div>
        <div id="api-info"></div>
        <div id="manager-info"></div>
    </div>

    <script>
        async function checkAuth() {
            const container = document.getElementById('status-container');
            const tokenInfo = document.getElementById('token-info');
            const apiInfo = document.getElementById('api-info');
            const managerInfo = document.getElementById('manager-info');
            
            container.innerHTML = '';
            
            // Check for auth tokens
            const authToken = localStorage.getItem('auth_token');
            const jwtToken = localStorage.getItem('jwt_token');
            
            if (!authToken && !jwtToken) {
                container.innerHTML = '<div class="status error">‚ùå No authentication tokens found</div>';
                tokenInfo.innerHTML = '<h4>Token Status:</h4><pre>No tokens found in localStorage</pre>';
            } else {
                container.innerHTML = '<div class="status success">‚úÖ Authentication token found</div>';
                
                const token = authToken || jwtToken;
                let tokenData = 'Token found';
                
                try {
                    // Try to decode JWT (basic decode, not verification)
                    const parts = token.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        tokenData = JSON.stringify(payload, null, 2);
                    }
                } catch (e) {
                    tokenData = 'Token found but could not decode';
                }
                
                tokenInfo.innerHTML = `<h4>Token Status:</h4><pre>${tokenData}</pre>`;
            }
            
            // Check backend API service
            if (window.backendApiService) {
                if (window.backendApiService.isAvailable) {
                    apiInfo.innerHTML = '<h4>Backend API:</h4><div class="status success">‚úÖ Available</div>';
                } else {
                    apiInfo.innerHTML = '<h4>Backend API:</h4><div class="status error">‚ùå Not Available</div>';
                }
            } else {
                apiInfo.innerHTML = '<h4>Backend API:</h4><div class="status error">‚ùå Not Loaded</div>';
            }
            
            // Check UnifiedEmployeeManager
            if (window.unifiedEmployeeManager) {
                if (window.unifiedEmployeeManager.initialized) {
                    managerInfo.innerHTML = '<h4>Employee Manager:</h4><div class="status success">‚úÖ Initialized</div>';
                } else {
                    managerInfo.innerHTML = '<h4>Employee Manager:</h4><div class="status error">‚ùå Not Initialized</div>';
                }
            } else {
                managerInfo.innerHTML = '<h4>Employee Manager:</h4><div class="status error">‚ùå Not Loaded</div>';
            }
        }
        
        async function testApi() {
            const token = localStorage.getItem('auth_token') || localStorage.getItem('jwt_token');
            
            if (!token) {
                alert('No authentication token found!');
                return;
            }
            
            try {
                const response = await fetch('/api/unified/data', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ API Test Successful!\n\n' + JSON.stringify(data, null, 2));
                } else {
                    alert('‚ùå API Test Failed!\n\n' + JSON.stringify(data, null, 2));
                }
            } catch (error) {
                alert('‚ùå API Test Error!\n\n' + error.message);
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('bricks-unified-employee-data');
            alert('üóëÔ∏è All tokens cleared!');
            checkAuth();
        }
        
        function goToLogin() {
            window.location.href = '/login.html';
        }
        
        // Auto-check on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>

    <!-- Load the backend API service for testing -->
    <script src="/js/backend-api-service.js"></script>
    <!-- DEPRECATED: Unified employee manager removed -->
    <!-- <script src="/js/unified-employee-manager.js"></script> -->
    <!-- Use DirectFlow authentication and backend APIs instead -->
</body>
</html>

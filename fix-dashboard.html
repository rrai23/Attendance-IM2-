<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Dashboard Fix - Data Service Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .status-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { border-color: #4CAF50; background-color: #f1f8e9; }
        .error { border-color: #f44336; background-color: #ffebee; }
        .warning { border-color: #ff9800; background-color: #fff3e0; }
        .info { border-color: #2196F3; background-color: #e3f2fd; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background: #2196F3;
            color: white;
        }
        button:hover { background: #1976D2; }
        .dashboard-values {
            background: #e8f5e8;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }
        .dashboard-values h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Force Dashboard Fix - Initialize & Test</h1>
    
    <div>
        <button onclick="forceInitializeData()">Force Initialize Data</button>
        <button onclick="testDashboardElements()">Test Dashboard Elements</button>
        <button onclick="checkDataServiceState()">Check Data Service State</button>
        <button onclick="resetLocalStorage()">Reset Local Storage</button>
    </div>
    
    <div id="results"></div>

    <!-- Load all the necessary scripts -->
    <script src="js/mock-data.js" onerror="console.error('Failed to load mock-data.js')"></script>
    <script src="js/core/data-service-api.js" onerror="console.error('Failed to load data-service-api.js')"></script>
    <script src="js/core/local-storage-service.js" onerror="console.error('Failed to load local-storage-service.js')"></script>
    <script src="js/core/api-service.js" onerror="console.error('Failed to load api-service.js')"></script>
    <script src="js/core/data-service-factory.js" onerror="console.error('Failed to load data-service-factory.js')"></script>
    <script src="js/unified-data-service.js" onerror="console.error('Failed to load unified-data-service.js')"></script>
    <script src="js/data-service.js" onerror="console.error('Failed to load data-service.js')"></script>

    <script>
        function logResult(title, status, details) {
            const statusClass = status === 'success' ? 'success' : 
                              status === 'error' ? 'error' : 
                              status === 'warning' ? 'warning' : 'info';
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `status-box ${statusClass}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(details, null, 2)}</pre>
            `;
            
            document.getElementById('results').appendChild(resultDiv);
        }

        async function forceInitializeData() {
            console.log('Force initializing data...');
            
            try {
                // Clear any existing data first
                localStorage.removeItem('bricks_employees');
                localStorage.removeItem('bricks_attendance_records');
                
                // Ensure data service is available
                if (!window.dataService) {
                    if (typeof LocalStorageDataService !== 'undefined') {
                        window.dataService = new LocalStorageDataService();
                        window.dataService.initialized = true;
                    }
                }
                
                if (window.dataService && window.dataService.createDefaultData) {
                    await window.dataService.createDefaultData();
                    logResult('Force Initialize Data', 'success', {
                        message: 'Default data created successfully',
                        timestamp: new Date().toISOString()
                    });
                    
                    // Test immediately after creation
                    const stats = await window.dataService.getAttendanceStats();
                    logResult('Stats After Initialization', 'success', stats);
                    
                    const employees = await window.dataService.getEmployees();
                    logResult('Employees After Initialization', 'success', {
                        count: employees.length,
                        employees: employees.slice(0, 3)
                    });
                } else {
                    logResult('Force Initialize Data', 'error', {
                        message: 'Data service not available or no createDefaultData method',
                        dataService: !!window.dataService,
                        hasMethod: !!(window.dataService && window.dataService.createDefaultData)
                    });
                }
            } catch (error) {
                logResult('Force Initialize Data', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        async function testDashboardElements() {
            console.log('Testing dashboard elements...');
            
            // Simulate opening dashboard.html in a new window/tab for testing
            const dashboardWindow = window.open('dashboard.html', '_blank');
            
            // Wait a bit for the dashboard to load
            setTimeout(() => {
                logResult('Dashboard Elements Test', 'info', {
                    message: 'Dashboard opened in new tab for testing',
                    url: 'dashboard.html',
                    note: 'Check the new tab for dashboard values'
                });
            }, 1000);
        }

        async function checkDataServiceState() {
            const results = {
                dataServiceExists: !!window.dataService,
                initialized: window.dataService ? window.dataService.initialized : false,
                constructorName: window.dataService ? window.dataService.constructor.name : 'N/A',
                methods: window.dataService ? Object.getOwnPropertyNames(window.dataService).filter(name => typeof window.dataService[name] === 'function') : [],
                localStorage: {
                    employees: localStorage.getItem('bricks_employees') ? 'exists' : 'missing',
                    attendanceRecords: localStorage.getItem('bricks_attendance_records') ? 'exists' : 'missing'
                }
            };
            
            logResult('Data Service State', 'info', results);
            
            if (window.dataService && window.dataService.getAttendanceStats) {
                try {
                    const stats = await window.dataService.getAttendanceStats();
                    logResult('Current Attendance Stats', 'success', stats);
                } catch (error) {
                    logResult('Attendance Stats Error', 'error', {
                        error: error.message
                    });
                }
            }
        }

        function resetLocalStorage() {
            const keys = Object.keys(localStorage);
            const bricksKeys = keys.filter(key => key.startsWith('bricks_'));
            
            bricksKeys.forEach(key => localStorage.removeItem(key));
            
            logResult('Reset Local Storage', 'success', {
                message: 'All Bricks-related localStorage items removed',
                removedKeys: bricksKeys
            });
        }

        // Auto-run initial check
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkDataServiceState();
            }, 1000);
        });
    </script>
</body>
</html>

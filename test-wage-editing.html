<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wage Editing</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
        }
        .employee-card { 
            background: #f9f9f9; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ddd;
        }
        .employee-name { font-weight: bold; font-size: 1.1em; color: #333; }
        .employee-details { margin-top: 8px; color: #666; }
        .wage-display { 
            font-size: 1.2em; 
            color: #007AFF; 
            font-weight: bold; 
            margin: 10px 0;
        }
        button { 
            background: #007AFF; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #0056CC; }
        button.test-btn { background: #28a745; }
        button.test-btn:hover { background: #1e7e34; }
        #log { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 5px; 
            max-height: 300px; 
            overflow-y: auto; 
            font-family: monospace; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üí∞ Test Wage Editing System</h1>
    
    <div class="test-section">
        <h3>Test Controls</h3>
        <button class="test-btn" onclick="initializeSystem()">üöÄ Initialize System</button>
        <button class="test-btn" onclick="loadEmployees()">üë• Load Employees</button>
        <button onclick="testWageUpdate()">üí∞ Test Wage Update</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>

    <div class="test-section">
        <h3>üë• Employees</h3>
        <div id="employees-list">No employees loaded</div>
    </div>

    <div class="test-section">
        <h3>üìù Log</h3>
        <div id="log"></div>
    </div>

    <!-- Simple Modal for Testing -->
    <div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; margin: 10% auto; padding: 20px; width: 400px; border-radius: 8px;">
            <h3 id="modal-title">Edit Wage</h3>
            <div>
                <label>Hourly Rate (‚Ç±):</label><br>
                <input type="number" id="wage-input" step="0.01" min="0" style="width: 100%; padding: 8px; margin: 8px 0;">
            </div>
            <div>
                <label>Notes:</label><br>
                <textarea id="notes-input" rows="3" style="width: 100%; padding: 8px; margin: 8px 0;"></textarea>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="saveWage()">Save</button>
                <button onclick="closeModal()" style="background: #6c757d;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/unified-employee-manager.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/payroll.js"></script>

    <script>
        let unifiedManager = null;
        let payrollController = null;
        let currentEditEmployeeId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#333',
                success: '#28a745',
                error: '#dc3545',
                warning: '#ffc107'
            };
            
            logDiv.innerHTML += `<div style="color: ${colors[type]}; margin: 2px 0;">
                [${timestamp}] ${message}
            </div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function initializeSystem() {
            try {
                log('üöÄ Initializing unified employee manager...', 'info');
                unifiedManager = new UnifiedEmployeeManager();
                await unifiedManager.init();
                window.unifiedEmployeeManager = unifiedManager;
                log('‚úÖ Unified Employee Manager initialized', 'success');

                log('üöÄ Initializing payroll controller...', 'info');
                payrollController = new PayrollController();
                await payrollController.init();
                window.payrollController = payrollController;
                log('‚úÖ Payroll Controller initialized', 'success');

                loadEmployees();

            } catch (error) {
                log(`‚ùå Initialization error: ${error.message}`, 'error');
            }
        }

        function loadEmployees() {
            const container = document.getElementById('employees-list');
            
            if (!unifiedManager) {
                container.innerHTML = '<p>System not initialized</p>';
                return;
            }

            const employees = unifiedManager.getEmployees();
            log(`üìä Loaded ${employees.length} employees`, 'info');

            if (employees.length === 0) {
                container.innerHTML = '<p>No employees found</p>';
                return;
            }

            const employeesHTML = employees.map(emp => {
                const displayName = emp.fullName || emp.name || `${emp.firstName || ''} ${emp.lastName || ''}`.trim() || 'Unknown Employee';
                const hourlyRate = emp.hourlyRate || 0;
                
                return `
                    <div class="employee-card">
                        <div class="employee-name">${displayName}</div>
                        <div class="employee-details">
                            ID: ${emp.id} | Department: ${emp.department || 'N/A'} | Position: ${emp.position || 'N/A'}
                        </div>
                        <div class="wage-display">‚Ç±${hourlyRate.toFixed(2)}/hour</div>
                        <button onclick="editWage(${emp.id}, '${displayName}', ${hourlyRate})">Edit Wage</button>
                    </div>
                `;
            }).join('');

            container.innerHTML = employeesHTML;
        }

        function editWage(employeeId, employeeName, currentRate) {
            currentEditEmployeeId = employeeId;
            document.getElementById('modal-title').textContent = `Edit Wage - ${employeeName}`;
            document.getElementById('wage-input').value = currentRate.toFixed(2);
            document.getElementById('notes-input').value = '';
            document.getElementById('modal').style.display = 'block';
            log(`üìù Opening wage editor for ${employeeName} (ID: ${employeeId})`, 'info');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentEditEmployeeId = null;
        }

        async function saveWage() {
            if (!currentEditEmployeeId || !payrollController) {
                log('‚ùå No employee selected or payroll controller not available', 'error');
                return;
            }

            const newRate = parseFloat(document.getElementById('wage-input').value);
            const notes = document.getElementById('notes-input').value;

            if (isNaN(newRate) || newRate < 0) {
                log('‚ùå Invalid wage amount', 'error');
                return;
            }

            try {
                log(`üí∞ Updating wage for employee ${currentEditEmployeeId} to ‚Ç±${newRate}`, 'info');
                log(`üìã Debug info: UnifiedManager=${!!window.unifiedEmployeeManager}, PayrollController=${!!payrollController}`, 'info');
                
                await payrollController.updateEmployeeWage(currentEditEmployeeId, newRate, notes);
                
                log('‚úÖ Wage updated successfully!', 'success');
                closeModal();
                loadEmployees(); // Refresh the display
                
                // Verify the update worked
                const updatedEmployee = unifiedManager.getEmployee(currentEditEmployeeId);
                if (updatedEmployee) {
                    log(`‚úÖ Verification: Employee wage is now ‚Ç±${updatedEmployee.hourlyRate}`, 'success');
                } else {
                    log('‚ö†Ô∏è Could not verify update - employee not found', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Error updating wage: ${error.message}`, 'error');
                log(`üîç Error stack: ${error.stack}`, 'error');
            }
        }

        async function testWageUpdate() {
            if (!unifiedManager) {
                log('‚ùå System not initialized', 'error');
                return;
            }

            const employees = unifiedManager.getEmployees();
            if (employees.length === 0) {
                log('‚ùå No employees to test with', 'error');
                return;
            }

            const testEmployee = employees[0];
            const newRate = (testEmployee.hourlyRate || 25) + 5;

            log(`üß™ Testing wage update for ${testEmployee.fullName || 'Unknown'} to ‚Ç±${newRate}`, 'info');
            
            try {
                if (payrollController) {
                    await payrollController.updateEmployeeWage(testEmployee.id, newRate, 'Automatic test update');
                    log('‚úÖ Test wage update successful!', 'success');
                    loadEmployees();
                } else {
                    log('‚ùå Payroll controller not available', 'error');
                }
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('üåü Wage editing test page loaded', 'info');
        });
    </script>
</body>
</html>

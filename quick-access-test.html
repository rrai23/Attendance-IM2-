<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access Control Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .console-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîê Quick Access Control Test</h1>
    
    <div id="status" class="status info">
        Loading access control system...
    </div>

    <h3>Tests:</h3>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testUserInfo()">Test User Info</button>
    <button onclick="testPageDetection()">Test Page Detection</button>
    <button onclick="clearLog()">Clear Log</button>

    <h3>Console Output:</h3>
    <div id="console-log" class="console-output">
        Initializing...
    </div>

    <!-- Load required scripts -->
    <script src="js/directflow-auth.js"></script>
    <script src="js/access-control.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const consoleLog = document.getElementById('console-log');
        
        function updateStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleLog.textContent += `[${timestamp}] ${message}\n`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            consoleLog.textContent = '';
        }
        
        async function testAuth() {
            log('Testing authentication...');
            if (!window.directFlowAuth) {
                log('‚ùå DirectFlow auth not available');
                return;
            }
            
            const isAuth = window.directFlowAuth.isAuthenticated();
            log(`Authentication status: ${isAuth ? '‚úÖ Authenticated' : '‚ùå Not authenticated'}`);
            
            if (isAuth) {
                updateStatus('User is authenticated', 'success');
            } else {
                updateStatus('User is not authenticated', 'error');
            }
        }
        
        async function testUserInfo() {
            log('Testing user info retrieval...');
            if (!window.accessControl) {
                log('‚ùå Access control not available');
                return;
            }
            
            const userInfo = await window.accessControl.getUserInfo();
            if (userInfo) {
                log(`‚úÖ User info: ${userInfo.username} (${userInfo.role})`);
                updateStatus(`Logged in as: ${userInfo.username} (${userInfo.role})`, 'success');
            } else {
                log('‚ùå Failed to get user info');
                updateStatus('Failed to get user info', 'error');
            }
        }
        
        function testPageDetection() {
            log('Testing page detection...');
            if (!window.accessControl) {
                log('‚ùå Access control not available');
                return;
            }
            
            const testPages = [
                '/dashboard.html',
                '/employees.html',
                '/employee.html'
            ];
            
            const originalPath = window.location.pathname;
            
            testPages.forEach(page => {
                Object.defineProperty(window.location, 'pathname', {
                    writable: true,
                    value: page
                });
                
                const isAdmin = window.accessControl.isAdminPage();
                log(`${page}: ${isAdmin ? 'üîí Admin page' : 'üë§ Employee page'}`);
            });
            
            // Restore original path
            Object.defineProperty(window.location, 'pathname', {
                writable: true,
                value: originalPath
            });
        }
        
        // Wait for DirectFlow and access control to initialize
        document.addEventListener('DOMContentLoaded', async function() {
            log('Page loaded, waiting for systems...');
            
            // Wait for DirectFlow
            let retries = 0;
            while (!window.directFlowAuth && retries < 20) {
                await new Promise(resolve => setTimeout(resolve, 100));
                retries++;
            }
            
            if (window.directFlowAuth) {
                log('‚úÖ DirectFlow loaded');
                
                // Wait for DirectFlow to initialize
                retries = 0;
                while (!window.directFlowAuth.initialized && retries < 20) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retries++;
                }
                
                if (window.directFlowAuth.initialized) {
                    log('‚úÖ DirectFlow initialized');
                    
                    // Test authentication
                    await testAuth();
                    await testUserInfo();
                    
                    updateStatus('Access control system ready', 'success');
                } else {
                    log('‚ùå DirectFlow failed to initialize');
                    updateStatus('DirectFlow failed to initialize', 'error');
                }
            } else {
                log('‚ùå DirectFlow not loaded');
                updateStatus('DirectFlow not loaded', 'error');
            }
        });
    </script>
</body>
</html>

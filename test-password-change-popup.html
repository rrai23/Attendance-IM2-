<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Change Popup Issue</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .test-log { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Password Change Popup Test</h1>
    
    <p>This page tests if the password change button triggers any unwanted popups or employee selectors.</p>
    
    <form id="password-form" autocomplete="off">
        <div class="form-group">
            <label for="current-password" class="form-label">Current Password</label>
            <input type="password" 
                   id="current-password" 
                   name="current-password"
                   autocomplete="current-password" 
                   class="form-input" 
                   required>
        </div>
        
        <div class="form-group">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" 
                   id="new-password" 
                   name="new-password"
                   autocomplete="new-password" 
                   class="form-input" 
                   required>
        </div>
        
        <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm New Password</label>
            <input type="password" 
                   id="confirm-password" 
                   name="confirm-password"
                   autocomplete="new-password" 
                   class="form-input" 
                   required>
        </div>
        
        <button type="submit" 
                id="password-change-btn" 
                class="btn"
                data-user-action="password-change">
            Change Password
        </button>
    </form>
    
    <div class="test-log">
        <h3>Test Log:</h3>
        <div id="log-output"></div>
    </div>

    <script>
        // Simulate DirectFlow Auth
        window.directFlowAuth = {
            getCurrentUser: () => ({
                employee_id: 'EMP250013',
                username: 'yuanalarde',
                full_name: 'Yuan Alarde'
            })
        };

        function log(message) {
            const logOutput = document.getElementById('log-output');
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        // Test form submission
        const passwordForm = document.getElementById('password-form');
        if (passwordForm) {
            passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                log('ðŸ“ Form submitted - no popup should appear');
                log('âœ… Current user: ' + window.directFlowAuth.getCurrentUser().employee_id);
                
                // Simulate password change API call
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (newPassword !== confirmPassword) {
                    log('âŒ Passwords do not match');
                    return;
                }
                
                log('ðŸ”„ Would call API to change password for current user only');
                log('ðŸ“¤ API would be: PUT /api/accounts/EMP250013/password');
                log('âœ… No employee selection popup should appear');
            });
        }
        
        // Test button click
        const passwordChangeBtn = document.getElementById('password-change-btn');
        if (passwordChangeBtn) {
            passwordChangeBtn.addEventListener('click', (e) => {
                log('ðŸ”§ Password change button clicked');
                log('ðŸ‘¤ Should only change password for: ' + window.directFlowAuth.getCurrentUser().employee_id);
            });
        }

        log('ðŸš€ Test page loaded - try clicking the password change button');
        log('ðŸŽ¯ Expected behavior: No popup selector should appear');
        log('ðŸŽ¯ Expected behavior: Should only change current user password');
    </script>
</body>
</html>

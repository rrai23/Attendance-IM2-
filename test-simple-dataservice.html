<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DataService Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Simple DataService Test</h1>
    <div id="output"></div>

    <script src="js/data-service.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(type, message) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            output.appendChild(div);
        }

        async function test() {
            try {
                log('info', 'Starting test...');
                
                // Check if dataService exists
                log('info', `dataService type: ${typeof dataService}`);
                log('info', `dataService.getEmployees type: ${typeof dataService.getEmployees}`);
                
                // Try calling getEmployees
                log('info', 'Calling getEmployees...');
                const employees = await dataService.getEmployees();
                log('success', `getEmployees returned: ${JSON.stringify(employees)}`);
                
                // Test other methods
                const overtime = await dataService.getOvertimeRequests();
                log('success', `getOvertimeRequests returned: ${overtime.length} items`);
                
                const payroll = await dataService.getPayrollHistory();
                log('success', `getPayrollHistory returned: ${payroll.length} items`);
                
                const settings = await dataService.getSettings();
                log('success', `getSettings returned: ${JSON.stringify(settings)}`);
                
                log('success', 'All tests passed!');
                
            } catch (error) {
                log('error', `Error: ${error.message}`);
                console.error('Full error:', error);
            }
        }

        // Run test after a short delay
        setTimeout(test, 1000);
    </script>
</body>
</html>

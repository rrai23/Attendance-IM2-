<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test - Bricks Attendance System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container" style="padding: 2rem;">
        <h1>Modal Functionality Test</h1>
        
        <div style="margin-bottom: 2rem;">
            <button id="test-basic-modal" class="btn btn-primary">Test Basic Modal</button>
            <button id="test-wage-modal" class="btn btn-secondary">Test Wage Modal</button>
            <button id="test-form-modal" class="btn btn-outline">Test Form Modal</button>
        </div>

        <div id="test-results" style="background: #f5f5f5; padding: 1rem; border-radius: 8px;">
            <h3>Test Results:</h3>
            <div id="results-content"></div>
        </div>
    </div>

    <!-- Modal container required by modalManager -->
    <div id="modal-container"></div>

    <!-- JavaScript Dependencies -->
    <script src="/js/mock-data.js"></script>
    <script src="/js/data-service.js"></script>
    <script src="/js/modals.js"></script>
    <script src="/js/payroll.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const basicBtn = document.getElementById('test-basic-modal');
            const wageBtn = document.getElementById('test-wage-modal');
            const formBtn = document.getElementById('test-form-modal');
            const resultsContent = document.getElementById('results-content');

            function logResult(message, type = 'info') {
                const resultDiv = document.createElement('div');
                resultDiv.style.color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue';
                resultDiv.style.marginBottom = '0.5rem';
                resultDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                resultsContent.appendChild(resultDiv);
                console.log(message);
            }

            // Test basic modal
            basicBtn.addEventListener('click', function() {
                logResult('Testing basic modal...', 'info');
                
                if (typeof window.modalManager === 'undefined') {
                    logResult('❌ modalManager not available', 'error');
                    return;
                }

                try {
                    const modalId = window.modalManager.create({
                        title: 'Test Modal',
                        body: '<p>This is a test modal to verify functionality.</p>',
                        buttons: [
                            { text: 'Close', class: 'btn-secondary', action: 'cancel' }
                        ]
                    });
                    logResult(`✅ Basic modal created with ID: ${modalId}`, 'success');
                } catch (error) {
                    logResult(`❌ Basic modal creation failed: ${error.message}`, 'error');
                }
            });

            // Test wage modal
            wageBtn.addEventListener('click', function() {
                logResult('Testing wage modal...', 'info');
                
                if (typeof window.payrollController === 'undefined') {
                    logResult('❌ payrollController not available', 'error');
                    return;
                }

                // Add a test employee
                if (!window.payrollController.employees) {
                    window.payrollController.employees = [];
                }
                
                const testEmployee = {
                    id: 'test-001',
                    firstName: 'John',
                    lastName: 'Doe',
                    hourlyRate: 15.50
                };
                
                window.payrollController.employees.push(testEmployee);

                try {
                    window.payrollController.showEditWageModal('test-001');
                    logResult('✅ Wage modal opened successfully', 'success');
                } catch (error) {
                    logResult(`❌ Wage modal failed: ${error.message}`, 'error');
                }
            });

            // Test form modal
            formBtn.addEventListener('click', function() {
                logResult('Testing form modal...', 'info');
                
                if (typeof window.modalManager === 'undefined') {
                    logResult('❌ modalManager not available', 'error');
                    return;
                }

                try {
                    const modalId = window.modalManager.create({
                        title: 'Test Form Modal',
                        form: {
                            fields: [
                                {
                                    type: 'text',
                                    name: 'name',
                                    label: 'Name',
                                    required: true
                                },
                                {
                                    type: 'number',
                                    name: 'age',
                                    label: 'Age',
                                    min: '0',
                                    max: '120'
                                }
                            ]
                        },
                        buttons: [
                            { text: 'Cancel', class: 'btn-secondary', action: 'cancel' },
                            { text: 'Submit', class: 'btn-primary', action: 'submit' }
                        ],
                        onSubmit: (data) => {
                            logResult(`✅ Form submitted with data: ${JSON.stringify(data)}`, 'success');
                            return true;
                        }
                    });
                    logResult(`✅ Form modal created with ID: ${modalId}`, 'success');
                } catch (error) {
                    logResult(`❌ Form modal creation failed: ${error.message}`, 'error');
                }
            });

            // Initial status check
            logResult(`modalManager available: ${typeof window.modalManager !== 'undefined'}`, 'info');
            logResult(`payrollController available: ${typeof window.payrollController !== 'undefined'}`, 'info');
            logResult(`modal-container exists: ${document.getElementById('modal-container') !== null}`, 'info');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Debug Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .employee-debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .field-debug {
            font-family: monospace;
            background: #e9ecef;
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
        }
        .missing-field {
            background: #f8d7da;
            color: #721c24;
        }
        .duplicate-field {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1>üîç Employee Data Debug Tool</h1>
        <p>Debug the exact employee data structure to identify the emp_emp_001 issue</p>
        
        <div class="mb-3">
            <button id="debugBtn" class="btn btn-primary">üîç Debug Employee Data</button>
            <button id="clearStorage" class="btn btn-warning ms-2">üóëÔ∏è Clear localStorage</button>
            <button id="addTestEmployee" class="btn btn-success ms-2">‚ûï Add Test Employee</button>
        </div>
        
        <div id="debugResults"></div>
    </div>

    <!-- Load scripts -->
    <script src="js/mock-data.js"></script>
    <script src="js/core/data-service-api.js"></script>
    <script src="js/core/local-storage-service.js"></script>
    <script src="js/core/api-service.js"></script>
    <script src="js/core/data-service-factory.js"></script>
    <script src="js/unified-data-service.js"></script>

    <script>
        async function debugEmployeeData() {
            const resultsDiv = document.getElementById('debugResults');
            resultsDiv.innerHTML = '<h3>üîç Employee Data Analysis</h3>';
            
            try {
                // Get data service
                let dataService;
                if (window.dataService) {
                    dataService = window.dataService;
                } else {
                    dataService = new LocalStorageDataService();
                    await dataService.initializeData();
                }
                
                const employees = await dataService.getEmployees();
                
                resultsDiv.innerHTML += `<h4>Found ${employees.length} employees</h4>`;
                
                employees.forEach((emp, index) => {
                    const empDiv = document.createElement('div');
                    empDiv.className = 'employee-debug';
                    
                    let html = `<h5>Employee ${index + 1}: ${emp.fullName || emp.name || 'Unknown'}</h5>`;
                    
                    // Check all ID-related fields
                    const idFields = ['id', 'employeeId', 'employeeCode'];
                    idFields.forEach(field => {
                        if (emp[field] !== undefined) {
                            const cssClass = emp[field]?.toString().includes('emp_emp_') ? 'duplicate-field' : 'field-debug';
                            html += `<div class="${cssClass}"><strong>${field}:</strong> "${emp[field]}"</div>`;
                        } else {
                            html += `<div class="field-debug missing-field"><strong>${field}:</strong> MISSING</div>`;
                        }
                    });
                    
                    // Show other key fields
                    ['firstName', 'lastName', 'fullName', 'name', 'email', 'department', 'position'].forEach(field => {
                        if (emp[field] !== undefined) {
                            html += `<div class="field-debug"><strong>${field}:</strong> "${emp[field]}"</div>`;
                        }
                    });
                    
                    // Show the complete raw object
                    html += `<details><summary>Raw Object</summary><pre>${JSON.stringify(emp, null, 2)}</pre></details>`;
                    
                    empDiv.innerHTML = html;
                    resultsDiv.appendChild(empDiv);
                });
                
                // Check localStorage directly
                const stored = localStorage.getItem('bricks_attendance_data');
                if (stored) {
                    const data = JSON.parse(stored);
                    resultsDiv.innerHTML += `<h4>localStorage Raw Data</h4>`;
                    resultsDiv.innerHTML += `<pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto;">${JSON.stringify(data.employees, null, 2)}</pre>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        async function addTestEmployee() {
            try {
                let dataService;
                if (window.dataService) {
                    dataService = window.dataService;
                } else {
                    dataService = new LocalStorageDataService();
                    await dataService.initializeData();
                }
                
                const testEmployee = {
                    firstName: 'Test',
                    lastName: 'Employee',
                    email: 'test@example.com',
                    department: 'Testing',
                    position: 'Test Engineer',
                    status: 'active'
                };
                
                console.log('Adding employee:', testEmployee);
                const result = await dataService.addEmployee(testEmployee);
                console.log('Employee added result:', result);
                
                alert(`Test employee added! Result: ${JSON.stringify(result, null, 2)}`);
                
                // Refresh debug
                await debugEmployeeData();
                
            } catch (error) {
                alert(`Error adding employee: ${error.message}`);
            }
        }

        function clearStorage() {
            localStorage.clear();
            alert('localStorage cleared! Click debug to see fresh data.');
        }

        document.getElementById('debugBtn').addEventListener('click', debugEmployeeData);
        document.getElementById('clearStorage').addEventListener('click', clearStorage);
        document.getElementById('addTestEmployee').addEventListener('click', addTestEmployee);

        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(debugEmployeeData, 1000);
        });
    </script>
</body>
</html>

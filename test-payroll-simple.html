<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payroll Layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-payroll">
    <div class="app-container">
        <main class="main-content">
            <div class="container">
                <header class="page-header">
                    <div class="page-title-section">
                        <h1 class="page-title">Test Payroll</h1>
                        <p class="page-subtitle">Testing if the layout works</p>
                    </div>
                </header>

                <!-- Main Content Grid -->
                <section class="tiles-grid grid-2 main-payroll-section">
                    <!-- Payroll Overview Tile -->
                    <div class="tile tile-large payroll-overview-tile">
                        <div class="tile-header">
                            <div>
                                <h3 class="tile-title">Payroll Overview</h3>
                                <p class="tile-subtitle">This should be visible</p>
                            </div>
                        </div>
                        <div class="tile-content">
                            <p>If you can see this, the basic layout is working!</p>
                        </div>
                    </div>
                </section>

                <!-- Secondary Tiles Grid -->
                <section class="tiles-grid grid-3 secondary-payroll-section">
                    <div class="tile">
                        <div class="tile-header">
                            <h3 class="tile-title">Test Tile 1</h3>
                        </div>
                        <div class="tile-content">
                            <p>Test content 1</p>
                        </div>
                    </div>
                    <div class="tile">
                        <div class="tile-header">
                            <h3 class="tile-title">Test Tile 2</h3>
                        </div>
                        <div class="tile-content">
                            <p>Test content 2</p>
                        </div>
                    </div>
                    <div class="tile">
                        <div class="tile-header">
                            <h3 class="tile-title">Test Tile 3</h3>
                        </div>
                        <div class="tile-content">
                            <p>Test content 3</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>

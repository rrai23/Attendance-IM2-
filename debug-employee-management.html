<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Debug Version</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .debug-info h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        .debug-log {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-success { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-error { background-color: #dc3545; }
        .status-info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Employee Management - Debug Version</h1>
        
        <div class="debug-info">
            <h4>System Status</h4>
            <div id="systemStatus">
                <div><span class="status-indicator status-info"></span> <span id="authStatus">Checking authentication...</span></div>
                <div><span class="status-indicator status-info"></span> <span id="directFlowStatus">Checking DirectFlow...</span></div>
                <div><span class="status-indicator status-info"></span> <span id="employeeStatus">Checking employee data...</span></div>
            </div>
        </div>
        
        <div class="debug-info">
            <h4>Employee Data</h4>
            <div id="employeeData">Loading...</div>
        </div>
        
        <div class="debug-info">
            <h4>Debug Log</h4>
            <div id="debugLog" class="debug-log"></div>
        </div>
        
        <div class="debug-info">
            <h4>Actions</h4>
            <button onclick="reloadPage()">üîÑ Reload Page</button>
            <button onclick="clearLog()">üßπ Clear Log</button>
            <button onclick="testEmployeeManagement()">üß™ Test Employee Management</button>
            <button onclick="window.location.href='/login.html'">üîê Go to Login</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/directflow-auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/directflow.js"></script>
    
    <script>
        class DebugEmployeeManagement {
            constructor() {
                this.debugLog = [];
                this.directFlow = null;
                this.employees = [];
                this.init();
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                this.debugLog.push({message: logEntry, type});
                
                const logDiv = document.getElementById('debugLog');
                logDiv.innerHTML += `<div style="color: ${this.getLogColor(type)}">${logEntry}</div>`;
                logDiv.scrollTop = logDiv.scrollHeight;
                
                console.log(logEntry);
            }
            
            getLogColor(type) {
                switch(type) {
                    case 'success': return '#28a745';
                    case 'error': return '#dc3545';
                    case 'warning': return '#ffc107';
                    default: return '#ffffff';
                }
            }
            
            updateStatus(elementId, message, type = 'info') {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = message;
                    const indicator = element.parentElement.querySelector('.status-indicator');
                    indicator.className = `status-indicator status-${type}`;
                }
            }
            
            async init() {
                try {
                    this.log('üöÄ Initializing debug employee management...', 'info');
                    
                    // Check authentication
                    await this.checkAuthentication();
                    
                    // Check DirectFlow
                    await this.checkDirectFlow();
                    
                    // Load employee data
                    await this.loadEmployeeData();
                    
                    this.log('‚úÖ Debug initialization complete', 'success');
                    
                } catch (error) {
                    this.log(`‚ùå Debug initialization failed: ${error.message}`, 'error');
                }
            }
            
            async checkAuthentication() {
                try {
                    this.log('üîç Checking authentication...', 'info');
                    
                    // Wait for DirectFlowAuth
                    let waitCount = 0;
                    const maxWait = 50; // 5 seconds
                    
                    while ((!window.directFlowAuth || !window.directFlowAuth.initialized) && waitCount < maxWait) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        waitCount++;
                    }
                    
                    if (!window.directFlowAuth) {
                        this.log('‚ùå DirectFlowAuth not available', 'error');
                        this.updateStatus('authStatus', 'DirectFlowAuth not available', 'error');
                        
                        // Try to auto-login
                        this.log('üîÑ Attempting auto-login...', 'info');
                        await this.attemptAutoLogin();
                        return false;
                    }
                    
                    if (!window.directFlowAuth.initialized) {
                        this.log('‚ö†Ô∏è DirectFlowAuth not initialized', 'warning');
                        this.updateStatus('authStatus', 'DirectFlowAuth not initialized', 'warning');
                        
                        // Try to auto-login
                        this.log('üîÑ Attempting auto-login...', 'info');
                        await this.attemptAutoLogin();
                        return false;
                    }
                    
                    const isAuth = window.directFlowAuth.isAuthenticated();
                    if (isAuth) {
                        this.log('‚úÖ User is authenticated', 'success');
                        this.updateStatus('authStatus', 'User is authenticated', 'success');
                        return true;
                    } else {
                        this.log('‚ùå User is not authenticated', 'error');
                        this.updateStatus('authStatus', 'User is not authenticated', 'error');
                        
                        // Try to auto-login
                        this.log('üîÑ Attempting auto-login...', 'info');
                        await this.attemptAutoLogin();
                        return false;
                    }
                    
                } catch (error) {
                    this.log(`‚ùå Authentication check failed: ${error.message}`, 'error');
                    this.updateStatus('authStatus', 'Authentication check failed', 'error');
                    return false;
                }
            }
            
            async attemptAutoLogin() {
                try {
                    this.log('üîë Attempting auto-login with admin credentials...', 'info');
                    
                    // Wait for DirectFlowAuth to be available
                    let waitCount = 0;
                    const maxWait = 50;
                    
                    while (!window.directFlowAuth && waitCount < maxWait) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        waitCount++;
                    }
                    
                    if (!window.directFlowAuth) {
                        this.log('‚ùå DirectFlowAuth not available for auto-login', 'error');
                        return false;
                    }
                    
                    const response = await window.directFlowAuth.login('admin', 'admin123');
                    
                    if (response.success) {
                        this.log('‚úÖ Auto-login successful', 'success');
                        this.updateStatus('authStatus', 'Auto-login successful', 'success');
                        return true;
                    } else {
                        this.log(`‚ùå Auto-login failed: ${response.message}`, 'error');
                        this.updateStatus('authStatus', `Auto-login failed: ${response.message}`, 'error');
                        return false;
                    }
                    
                } catch (error) {
                    this.log(`‚ùå Auto-login error: ${error.message}`, 'error');
                    this.updateStatus('authStatus', 'Auto-login error', 'error');
                    return false;
                }
            }

            async checkDirectFlow() {
                try {
                    this.log('üîç Checking DirectFlow...', 'info');
                    
                    if (!window.directFlow) {
                        this.log('‚ùå DirectFlow not available', 'error');
                        this.updateStatus('directFlowStatus', 'DirectFlow not available', 'error');
                        return false;
                    }
                    
                    // Wait for DirectFlow initialization
                    let retryCount = 0;
                    const maxRetries = 30;
                    
                    while (!window.directFlow.initialized && retryCount < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        retryCount++;
                        this.log(`‚è≥ Waiting for DirectFlow... (${retryCount}/${maxRetries})`, 'info');
                    }
                    
                    if (!window.directFlow.initialized) {
                        this.log('‚ùå DirectFlow failed to initialize', 'error');
                        this.updateStatus('directFlowStatus', 'DirectFlow failed to initialize', 'error');
                        return false;
                    }
                    
                    this.log('‚úÖ DirectFlow is initialized', 'success');
                    this.updateStatus('directFlowStatus', 'DirectFlow is initialized', 'success');
                    this.directFlow = window.directFlow;
                    return true;
                    
                } catch (error) {
                    this.log(`‚ùå DirectFlow check failed: ${error.message}`, 'error');
                    this.updateStatus('directFlowStatus', 'DirectFlow check failed', 'error');
                    return false;
                }
            }
            
            async loadEmployeeData() {
                try {
                    this.log('üìä Loading employee data...', 'info');
                    
                    if (!this.directFlow) {
                        this.log('‚ùå DirectFlow not available for employee data', 'error');
                        this.updateStatus('employeeStatus', 'DirectFlow not available', 'error');
                        return;
                    }
                    
                    const response = await this.directFlow.getEmployees();
                    
                    if (response.success) {
                        this.employees = response.data || [];
                        this.log(`‚úÖ Loaded ${this.employees.length} employees`, 'success');
                        this.updateStatus('employeeStatus', `Loaded ${this.employees.length} employees`, 'success');
                        
                        // Display employee data
                        const employeeDiv = document.getElementById('employeeData');
                        if (this.employees.length > 0) {
                            employeeDiv.innerHTML = '<h5>Employee List:</h5>' + 
                                this.employees.map(emp => `
                                    <div style="margin: 5px 0; padding: 5px; background: #f8f9fa; border-radius: 3px;">
                                        <strong>${emp.full_name || emp.name || 'Unknown'}</strong> 
                                        (ID: ${emp.employee_id || emp.id || 'N/A'})
                                        <br><small>Status: ${emp.status || 'N/A'} | Department: ${emp.department || 'N/A'}</small>
                                    </div>
                                `).join('');
                        } else {
                            employeeDiv.innerHTML = '<p>No employees found.</p>';
                        }
                        
                    } else {
                        this.log(`‚ùå Failed to load employees: ${response.message}`, 'error');
                        this.updateStatus('employeeStatus', `Failed to load employees: ${response.message}`, 'error');
                        document.getElementById('employeeData').innerHTML = '<p style="color: red;">Failed to load employee data.</p>';
                    }
                    
                } catch (error) {
                    this.log(`‚ùå Employee data loading failed: ${error.message}`, 'error');
                    this.updateStatus('employeeStatus', 'Employee data loading failed', 'error');
                    document.getElementById('employeeData').innerHTML = '<p style="color: red;">Error loading employee data.</p>';
                }
            }
            
            async testEmployeeManagement() {
                this.log('üß™ Testing employee management functionality...', 'info');
                
                try {
                    // Test attendance records
                    this.log('üìã Testing attendance records...', 'info');
                    const attendanceResponse = await this.directFlow.getAttendanceRecords();
                    
                    if (attendanceResponse.success) {
                        this.log(`‚úÖ Attendance records loaded: ${attendanceResponse.data.length} records`, 'success');
                    } else {
                        this.log(`‚ùå Failed to load attendance records: ${attendanceResponse.message}`, 'error');
                    }
                    
                    // Test creating attendance record (without actually saving)
                    this.log('üìù Testing attendance record creation...', 'info');
                    const testData = {
                        employee_id: 'test_001',
                        date: new Date().toISOString().split('T')[0],
                        time_in: '09:00',
                        time_out: '17:00',
                        status: 'present',
                        notes: 'Test record'
                    };
                    
                    this.log(`üìä Test data prepared: ${JSON.stringify(testData)}`, 'info');
                    
                    this.log('üéâ Employee management test completed', 'success');
                    
                } catch (error) {
                    this.log(`‚ùå Employee management test failed: ${error.message}`, 'error');
                }
            }
        }
        
        // Global functions for buttons
        function reloadPage() {
            window.location.reload();
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }
        
        function testEmployeeManagement() {
            if (window.debugManager) {
                window.debugManager.testEmployeeManagement();
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Debug page loaded');
            window.debugManager = new DebugEmployeeManagement();
        });
    </script>
</body>
</html>

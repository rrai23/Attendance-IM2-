<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Payroll Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Final Payroll System Test</h1>
    <p><strong>Date:</strong> July 12, 2025</p>
    <div id="output"></div>

    <script src="js/data-service.js"></script>
    <script src="js/payroll.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(type, title, message, details = null) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            output.appendChild(div);
        }

        async function runFinalTest() {
            try {
                log('info', 'Starting Final Test', 'Testing complete payroll system...');
                
                // Test 1: DataService availability
                log('info', 'DataService Check', `Type: ${typeof dataService}, Methods available: ${Object.keys(dataService).length}`);
                
                // Test 2: All required methods
                const requiredMethods = ['getEmployees', 'getOvertimeRequests', 'getPayrollHistory', 'getSettings'];
                let methodsOk = true;
                for (const method of requiredMethods) {
                    if (typeof dataService[method] !== 'function') {
                        log('error', 'Method Missing', `${method} is not available`);
                        methodsOk = false;
                    }
                }
                if (methodsOk) {
                    log('success', 'All Methods Available', 'All required dataService methods are present');
                }
                
                // Test 3: Call each method
                try {
                    const employees = await dataService.getEmployees();
                    log('success', 'getEmployees Success', `Retrieved ${employees.length} employees`);
                    
                    const overtime = await dataService.getOvertimeRequests();
                    log('success', 'getOvertimeRequests Success', `Retrieved ${overtime.length} overtime requests`);
                    
                    const payroll = await dataService.getPayrollHistory();
                    log('success', 'getPayrollHistory Success', `Retrieved ${payroll.length} payroll records`);
                    
                    const settings = await dataService.getSettings();
                    log('success', 'getSettings Success', `Retrieved settings: ${Object.keys(settings).length} properties`);
                    
                } catch (error) {
                    log('error', 'DataService Method Error', error.message, error.stack);
                    return;
                }
                
                // Test 4: PayrollController initialization
                if (typeof PayrollController === 'undefined') {
                    log('error', 'PayrollController Missing', 'PayrollController class not found');
                    return;
                }
                
                try {
                    const payrollController = new PayrollController();
                    log('success', 'PayrollController Created', 'PayrollController instance created successfully');
                    
                    // Test 5: Initialize PayrollController
                    await payrollController.init();
                    log('success', 'PayrollController Initialized', 'PayrollController initialized without errors');
                    
                    // Test 6: Check if payroll data is loaded
                    if (payrollController.employees && payrollController.employees.length >= 0) {
                        log('success', 'Payroll Data Loaded', `Employees: ${payrollController.employees.length}, Overtime: ${payrollController.overtimeRequests?.length || 0}`);
                    }
                    
                } catch (error) {
                    log('error', 'PayrollController Error', error.message, error.stack);
                    return;
                }
                
                log('success', 'ALL TESTS PASSED!', 'The payroll system is now working correctly. All errors have been fixed.');
                
            } catch (error) {
                log('error', 'Unexpected Error', error.message, error.stack);
            }
        }

        // Run test after scripts load
        window.addEventListener('load', () => {
            setTimeout(runFinalTest, 1000);
        });
    </script>
</body>
</html>

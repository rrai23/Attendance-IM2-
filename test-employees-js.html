<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Employees JS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Employees JavaScript</h1>
    <button onclick="testEmployees()">Test Employee Manager</button>
    <div id="output"></div>

    <!-- Minimal required elements -->
    <div id="employeesTable" style="display: none;"></div>
    <div id="employeesTableBody" style="display: none;"></div>
    <div id="addEmployeeBtn" style="display: none;"></div>
    <div id="emptyState" style="display: none;"></div>

    <script src="/js/employees-page.js"></script>
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<div class="${className}">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function testEmployees() {
            log('Starting employee manager test...');
            
            try {
                if (typeof EmployeesPageManager === 'undefined') {
                    log('EmployeesPageManager class not found!', 'error');
                    return;
                }
                
                log('EmployeesPageManager class found', 'success');
                
                // Try to create instance
                const manager = new EmployeesPageManager();
                log('EmployeesPageManager instance created successfully', 'success');
                
                // Check if it has expected methods
                const methods = ['init', 'loadEmployees', 'renderTable', 'setupEventListeners'];
                methods.forEach(method => {
                    if (typeof manager[method] === 'function') {
                        log(`Method ${method} exists`, 'success');
                    } else {
                        log(`Method ${method} missing!`, 'error');
                    }
                });
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-run test on load
        document.addEventListener('DOMContentLoaded', testEmployees);
    </script>
</body>
</html>

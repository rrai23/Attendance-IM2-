<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
</head>
<body>
    <h1>Chart.js Loading Test</h1>
    <canvas id="testChart" width="400" height="200"></canvas>
    
    <script>
        console.log('Testing Chart.js loading...');
        console.log('Chart available:', typeof Chart !== 'undefined');
        console.log('Chart object:', Chart);
        
        if (typeof Chart !== 'undefined') {
            console.log('Chart.js loaded successfully!');
            
            // Try to create a simple chart
            const ctx = document.getElementById('testChart');
            try {
                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Present', 'Late', 'Absent'],
                        datasets: [{
                            data: [5, 1, 0],
                            backgroundColor: ['#34c759', '#ff9500', '#ff3b30']
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
                console.log('Test chart created successfully!', chart);
            } catch (error) {
                console.error('Error creating test chart:', error);
            }
        } else {
            console.error('Chart.js not loaded');
            document.body.innerHTML += '<p style="color: red;">Chart.js failed to load</p>';
        }
    </script>
</body>
</html>

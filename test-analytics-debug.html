<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Analytics Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .chart-container { height: 300px; margin: 10px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Analytics Debug Test</h1>
    
    <div class="test-section" id="dependency-check">
        <h3>Dependency Check</h3>
        <div id="dependency-results"></div>
    </div>

    <div class="test-section" id="data-test">
        <h3>Data Service Test</h3>
        <div id="data-results"></div>
    </div>

    <div class="test-section" id="analytics-test">
        <h3>Analytics Controller Test</h3>
        <div id="analytics-results"></div>
    </div>

    <div class="test-section" id="charts-test">
        <h3>Chart Visualization Test</h3>
        <div class="chart-container" id="presenceStatsChart"></div>
        <div class="chart-container" id="tardinessTrendsChart"></div>
    </div>

    <!-- Scripts -->
    <script src="js/mock-data.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/analytics.js"></script>

    <script>
        async function runTests() {
            const dependencyResults = document.getElementById('dependency-results');
            const dataResults = document.getElementById('data-results');
            const analyticsResults = document.getElementById('analytics-results');

            // Test 1: Check dependencies
            try {
                dependencyResults.innerHTML = `
                    <p>mockData: ${typeof mockData !== 'undefined' ? '✅ Available' : '❌ Missing'}</p>
                    <p>dataService: ${typeof dataService !== 'undefined' ? '✅ Available' : '❌ Missing'}</p>
                    <p>chartsManager: ${typeof chartsManager !== 'undefined' ? '✅ Available' : '❌ Missing'}</p>
                    <p>AnalyticsController: ${typeof AnalyticsController !== 'undefined' ? '✅ Available' : '❌ Missing'}</p>
                    <p>analyticsController: ${typeof analyticsController !== 'undefined' ? '✅ Available' : '❌ Missing'}</p>
                `;
                document.getElementById('dependency-check').className = 'test-section success';
            } catch (error) {
                dependencyResults.innerHTML = `<p>❌ Error: ${error.message}</p>`;
                document.getElementById('dependency-check').className = 'test-section error';
            }

            // Test 2: Test data service methods
            try {
                const attendanceRecords = await dataService.getAttendanceRecords();
                const employeePerformance = await dataService.getEmployeePerformance();
                const attendanceStats = await dataService.getAttendanceStats();

                dataResults.innerHTML = `
                    <p>✅ getAttendanceRecords: ${attendanceRecords.length} records</p>
                    <p>✅ getEmployeePerformance: ${employeePerformance ? 'Available' : 'Null'}</p>
                    <p>✅ getAttendanceStats: ${attendanceStats ? 'Available' : 'Null'}</p>
                `;
                document.getElementById('data-test').className = 'test-section success';
            } catch (error) {
                dataResults.innerHTML = `<p>❌ Error: ${error.message}</p>`;
                document.getElementById('data-test').className = 'test-section error';
            }

            // Test 3: Test analytics controller
            try {
                if (typeof analyticsController !== 'undefined' && analyticsController) {
                    if (!analyticsController.isInitialized) {
                        await analyticsController.init();
                    }
                    
                    analyticsResults.innerHTML = `
                        <p>✅ Analytics Controller initialized: ${analyticsController.isInitialized}</p>
                        <p>✅ Analytics data available: ${analyticsController.analyticsData ? 'Yes' : 'No'}</p>
                    `;
                    document.getElementById('analytics-test').className = 'test-section success';

                    // Test fallback charts
                    if (analyticsController.analyticsData) {
                        const presenceStats = analyticsController.createPresenceStatsVisualization(
                            analyticsController.analyticsData.presenceStats, 
                            'Presence Statistics Test'
                        );
                        document.getElementById('presenceStatsChart').innerHTML = presenceStats;

                        const tardinessTrends = analyticsController.createTardinessTrendsVisualization(
                            analyticsController.analyticsData.tardinessTrends, 
                            'Tardiness Trends Test'
                        );
                        document.getElementById('tardinessTrendsChart').innerHTML = tardinessTrends;
                    }
                } else {
                    analyticsResults.innerHTML = '<p>❌ Analytics Controller not available</p>';
                    document.getElementById('analytics-test').className = 'test-section error';
                }
            } catch (error) {
                analyticsResults.innerHTML = `<p>❌ Error: ${error.message}</p>`;
                document.getElementById('analytics-test').className = 'test-section error';
                console.error('Analytics test error:', error);
            }
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(runTests, 1000); // Give time for scripts to load
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logout Button</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-results { margin: 20px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Testing Logout Button Functionality</h1>
    <div class="test-results" id="test-results"></div>
    
    <script src="js/directflow-auth.js"></script>
    <script src="js/directflow.js"></script>
    <script src="js/sidebar.js"></script>
    
    <script>
        const results = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            results.appendChild(p);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Test DirectFlowAuth availability
                if (typeof window !== 'undefined' && window.directFlowAuth) {
                    log('‚úÖ DirectFlowAuth is available', 'success');
                    
                    // Initialize DirectFlowAuth
                    await window.directFlowAuth.init();
                    log('‚úÖ DirectFlowAuth initialized', 'success');
                    
                    // Test logout method
                    if (typeof window.directFlowAuth.logout === 'function') {
                        log('‚úÖ DirectFlowAuth.logout() method exists', 'success');
                    } else {
                        log('‚ùå DirectFlowAuth.logout() method not found', 'error');
                    }
                    
                    // Test sidebar manager
                    if (typeof SidebarManager !== 'undefined') {
                        log('‚úÖ SidebarManager class available', 'success');
                        
                        const sidebar = new SidebarManager();
                        sidebar.init();
                        log('‚úÖ Sidebar initialized', 'success');
                        
                        // Test logout button
                        const logoutBtn = document.querySelector('.logout-btn');
                        if (logoutBtn) {
                            log('‚úÖ Logout button found in DOM', 'success');
                            
                            // Test click handler
                            logoutBtn.addEventListener('click', (e) => {
                                log('üîÑ Logout button clicked!', 'info');
                                e.preventDefault(); // Prevent actual logout for testing
                            });
                            
                            // Add manual test button
                            const testBtn = document.createElement('button');
                            testBtn.textContent = 'Test Logout Button';
                            testBtn.style.margin = '10px';
                            testBtn.style.padding = '10px 20px';
                            testBtn.onclick = () => {
                                log('üîÑ Manual test: Calling logout button click', 'info');
                                logoutBtn.click();
                            };
                            results.appendChild(testBtn);
                            
                        } else {
                            log('‚ùå Logout button not found in DOM', 'error');
                        }
                    } else {
                        log('‚ùå SidebarManager not available', 'error');
                    }
                } else {
                    log('‚ùå DirectFlowAuth not available', 'error');
                }
            } catch (error) {
                log(`‚ùå Error during initialization: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>

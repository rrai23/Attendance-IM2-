<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Test</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <h1>ApexCharts Loading Test</h1>
    <div id="testChart"></div>
    
    <div id="status">Loading...</div>

    <script>
        console.log('Testing ApexCharts loading...');
        console.log('ApexCharts available:', typeof ApexCharts);
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Wait for ApexCharts to load
        function waitForChart() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                function check() {
                    attempts++;
                    console.log(`Attempt ${attempts}: ApexCharts type = ${typeof ApexCharts}`);
                    
                    if (typeof ApexCharts !== 'undefined') {
                        updateStatus('ApexCharts loaded successfully!');
                        console.log('ApexCharts loaded successfully');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        updateStatus('ApexCharts failed to load after 5 seconds');
                        console.error('ApexCharts failed to load');
                        reject(new Error('ApexCharts not available'));
                    } else {
                        setTimeout(check, 100);
                    }
                }
                check();
            });
        }
        
        // Test chart creation
        waitForChart().then(() => {
            try {
                const options = {
                    chart: {
                        type: 'bar',
                        height: 350
                    },
                    series: [{
                        name: 'Test Data',
                        data: [12, 19, 3, 5]
                    }],
                    xaxis: {
                        categories: ['Red', 'Blue', 'Yellow', 'Green']
                    },
                    colors: ['#FF0000', '#0000FF', '#FFFF00', '#008000'],
                    title: {
                        text: 'ApexCharts Test Chart'
                    }
                };
                
                const chart = new ApexCharts(document.querySelector("#testChart"), options);
                chart.render();
                
                updateStatus('ApexCharts loaded and chart created successfully!');
                console.log('Chart created successfully');
            } catch (error) {
                updateStatus('Error creating chart: ' + error.message);
                console.error('Error creating chart:', error);
            }
        }).catch(error => {
            updateStatus('Failed to load ApexCharts: ' + error.message);
            console.error('Failed to load ApexCharts:', error);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <h1>Chart.js Loading Test</h1>
    <canvas id="testChart" width="400" height="200"></canvas>
    
    <div id="status">Loading...</div>

    <script>
        console.log('Testing Chart.js loading...');
        console.log('Chart available:', typeof Chart);
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Wait for Chart.js to load
        function waitForChart() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                function check() {
                    attempts++;
                    console.log(`Attempt ${attempts}: Chart type = ${typeof Chart}`);
                    
                    if (typeof Chart !== 'undefined') {
                        updateStatus('Chart.js loaded successfully!');
                        console.log('Chart.js loaded successfully');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        updateStatus('Chart.js failed to load after 5 seconds');
                        console.error('Chart.js failed to load');
                        reject(new Error('Chart.js not available'));
                    } else {
                        setTimeout(check, 100);
                    }
                }
                check();
            });
        }
        
        // Test chart creation
        waitForChart().then(() => {
            try {
                const ctx = document.getElementById('testChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green'],
                        datasets: [{
                            label: 'Test Data',
                            data: [12, 19, 3, 5],
                            backgroundColor: ['red', 'blue', 'yellow', 'green']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Chart.js Test Chart'
                            }
                        }
                    }
                });
                updateStatus('Chart.js loaded and chart created successfully!');
                console.log('Chart created successfully');
            } catch (error) {
                updateStatus('Error creating chart: ' + error.message);
                console.error('Error creating chart:', error);
            }
        }).catch(error => {
            updateStatus('Failed to load Chart.js: ' + error.message);
            console.error('Failed to load Chart.js:', error);
        });
    </script>
</body>
</html>

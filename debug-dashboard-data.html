<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug - Data Service Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .status-box {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { border-color: #4CAF50; background-color: #f1f8e9; }
        .error { border-color: #f44336; background-color: #ffebee; }
        .warning { border-color: #ff9800; background-color: #fff3e0; }
        .info { border-color: #2196F3; background-color: #e3f2fd; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background: #2196F3;
            color: white;
        }
        button:hover { background: #1976D2; }
    </style>
</head>
<body>
    <h1>Dashboard Debug - Data Service Status</h1>
    
    <div id="status-container">
        <div class="status-box info">
            <h3>Loading...</h3>
            <p>Checking data service status...</p>
        </div>
    </div>
    
    <div>
        <button onclick="checkDataService()">Refresh Data Service Check</button>
        <button onclick="testAttendanceStats()">Test Attendance Stats</button>
        <button onclick="testEmployeeData()">Test Employee Data</button>
        <button onclick="initializeTestData()">Initialize Test Data</button>
    </div>
    
    <div id="test-results"></div>

    <!-- Load all the necessary scripts -->
    <script src="js/mock-data.js" onerror="console.error('Failed to load mock-data.js')"></script>
    <script src="js/core/data-service-api.js" onerror="console.error('Failed to load data-service-api.js')"></script>
    <script src="js/core/local-storage-service.js" onerror="console.error('Failed to load local-storage-service.js')"></script>
    <script src="js/core/api-service.js" onerror="console.error('Failed to load api-service.js')"></script>
    <script src="js/core/data-service-factory.js" onerror="console.error('Failed to load data-service-factory.js')"></script>
    <script src="js/unified-data-service.js" onerror="console.error('Failed to load unified-data-service.js')"></script>
    <script src="js/data-service.js" onerror="console.error('Failed to load data-service.js')"></script>

    <script>
        // Global variables for debugging
        let debugResults = [];

        function logResult(title, status, details) {
            const statusClass = status === 'success' ? 'success' : 
                              status === 'error' ? 'error' : 
                              status === 'warning' ? 'warning' : 'info';
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `status-box ${statusClass}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(details, null, 2)}</pre>
            `;
            
            document.getElementById('test-results').appendChild(resultDiv);
            debugResults.push({ title, status, details, timestamp: new Date() });
        }

        async function checkDataService() {
            const statusContainer = document.getElementById('status-container');
            statusContainer.innerHTML = '';
            
            // Check unified data service
            if (typeof window.dataService !== 'undefined') {
                logResult('Unified Data Service', 'success', {
                    available: true,
                    initialized: window.dataService.initialized,
                    type: window.dataService.constructor.name,
                    methods: Object.getOwnPropertyNames(window.dataService).filter(name => typeof window.dataService[name] === 'function')
                });
            } else {
                logResult('Unified Data Service', 'error', {
                    available: false,
                    message: 'window.dataService is not defined'
                });
            }
            
            // Check other data services
            const services = {
                'DataServiceFactory': typeof DataServiceFactory !== 'undefined',
                'LocalStorageDataService': typeof LocalStorageDataService !== 'undefined',
                'ApiDataService': typeof ApiDataService !== 'undefined',
                'dataService (global)': typeof dataService !== 'undefined',
                'MockData': typeof MockData !== 'undefined'
            };
            
            logResult('Available Services', 'info', services);
        }

        async function testAttendanceStats() {
            try {
                if (window.dataService && window.dataService.getAttendanceStats) {
                    const stats = await window.dataService.getAttendanceStats();
                    logResult('Attendance Stats Test', 'success', stats);
                } else {
                    logResult('Attendance Stats Test', 'error', {
                        message: 'getAttendanceStats method not available',
                        dataService: !!window.dataService,
                        hasMethod: !!(window.dataService && window.dataService.getAttendanceStats)
                    });
                }
            } catch (error) {
                logResult('Attendance Stats Test', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        async function testEmployeeData() {
            try {
                if (window.dataService && window.dataService.getEmployees) {
                    const employees = await window.dataService.getEmployees();
                    logResult('Employee Data Test', 'success', {
                        count: employees.length,
                        employees: employees.slice(0, 3) // Show first 3 employees
                    });
                } else {
                    logResult('Employee Data Test', 'error', {
                        message: 'getEmployees method not available'
                    });
                }
            } catch (error) {
                logResult('Employee Data Test', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        async function initializeTestData() {
            try {
                if (window.dataService && window.dataService.createDefaultData) {
                    await window.dataService.createDefaultData();
                    logResult('Test Data Initialization', 'success', {
                        message: 'Default data created successfully'
                    });
                    // Test again after initialization
                    setTimeout(() => {
                        testAttendanceStats();
                        testEmployeeData();
                    }, 1000);
                } else {
                    logResult('Test Data Initialization', 'error', {
                        message: 'createDefaultData method not available'
                    });
                }
            } catch (error) {
                logResult('Test Data Initialization', 'error', {
                    error: error.message,
                    stack: error.stack
                });
            }
        }

        // Auto-run checks when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkDataService();
                testAttendanceStats();
                testEmployeeData();
            }, 1000);
        });
    </script>
</body>
</html>

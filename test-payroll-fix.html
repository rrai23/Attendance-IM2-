<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payroll Error Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #b8daff;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Payroll Error Fix Test</h1>
    <p>This page tests if the payroll initialization error has been fixed.</p>

    <div id="test-output"></div>

    <!-- Load the data service first -->
    <script src="js/data-service.js"></script>
    <script src="js/payroll.js"></script>

    <script>
        const output = document.getElementById('test-output');

        function addResult(type, title, message, details = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            output.appendChild(div);
        }

        async function runTests() {
            try {
                addResult('info', 'Test Started', 'Testing payroll initialization...');

                // Test 1: Check if dataService exists
                if (typeof dataService === 'undefined') {
                    addResult('error', 'DataService Missing', 'dataService is not defined');
                    return;
                } else {
                    addResult('success', 'DataService Available', `dataService is defined: ${typeof dataService}`);
                }

                // Test 1.5: Check dataService properties
                addResult('info', 'DataService Details', `
                    - Type: ${typeof dataService}
                    - Constructor: ${dataService.constructor?.name || 'unknown'}
                    - Has getEmployees: ${typeof dataService.getEmployees}
                    - Has serviceImpl: ${typeof dataService.serviceImpl}
                    - serviceImpl type: ${typeof dataService.serviceImpl}
                `);

                // Test 2: Check if window.dataService exists
                if (typeof window.dataService !== 'undefined') {
                    addResult('info', 'Window DataService', `
                        - window.dataService exists: ${typeof window.dataService}
                        - Initialized: ${window.dataService.initialized}
                        - Has getEmployees: ${typeof window.dataService.getEmployees}
                    `);
                } else {
                    addResult('error', 'Window DataService Missing', 'window.dataService is not defined');
                }

                // Test 3: Check if dataService has getEmployees method
                if (typeof dataService.getEmployees !== 'function') {
                    addResult('error', 'getEmployees Missing', 'dataService.getEmployees is not a function');
                    return;
                } else {
                    addResult('success', 'getEmployees Available', 'dataService.getEmployees method exists');
                }

                // Test 4: Try to call getEmployees
                try {
                    addResult('info', 'Calling getEmployees', 'About to call dataService.getEmployees()...');
                    const employees = await dataService.getEmployees();
                    addResult('success', 'getEmployees Success', `Retrieved ${employees.length} employees`, JSON.stringify(employees, null, 2));
                } catch (error) {
                    addResult('error', 'getEmployees Failed', error.message, error.stack);
                    return;
                }

                // Test 5: Check if PayrollController exists
                if (typeof PayrollController === 'undefined') {
                    addResult('error', 'PayrollController Missing', 'PayrollController is not defined');
                    return;
                } else {
                    addResult('success', 'PayrollController Available', 'PayrollController class is defined');
                }

                // Test 6: Try to initialize PayrollController
                try {
                    const payrollController = new PayrollController();
                    addResult('success', 'PayrollController Created', 'PayrollController instance created successfully');
                    
                    // Test 7: Try to initialize the payroll controller
                    await payrollController.init();
                    addResult('success', 'PayrollController Initialized', 'PayrollController initialized without errors');
                    
                } catch (error) {
                    addResult('error', 'PayrollController Initialization Failed', error.message, error.stack);
                    return;
                }

                addResult('success', 'All Tests Passed', 'Payroll error has been successfully fixed!');

            } catch (error) {
                addResult('error', 'Unexpected Error', error.message, error.stack);
            }
        }

        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000); // Wait a bit for scripts to fully load
        });
    </script>
</body>
</html>

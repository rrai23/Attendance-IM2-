<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Dropdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .test-result.success { background: #d4edda; color: #155724; }
        .test-result.error { background: #f8d7da; color: #721c24; }
        .test-result.info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        select, input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Settings Dropdown Test</h1>
    
    <div class="test-section">
        <h3>Form Population Test</h3>
        
        <div class="form-group">
            <label>Currency:</label>
            <select name="general.currency" class="form-select">
                <option value="PHP">PHP (₱)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Timezone:</label>
            <select name="general.timezone" class="form-select">
                <option value="Asia/Manila">Asia/Manila (Philippine Time)</option>
                <option value="America/New_York">Eastern Time (ET)</option>
                <option value="Europe/London">London</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Pay Period:</label>
            <select name="payroll.payPeriod" class="form-select">
                <option value="weekly">Weekly</option>
                <option value="biweekly">Bi-weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        
        <button onclick="testPopulation()">Test Form Population</button>
        <button onclick="testSettingsController()">Test Settings Controller</button>
        <div id="test-results"></div>
    </div>

    <!-- Include scripts -->
    <script src="js/utils.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/settings.js"></script>

    <script>
        function logResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(resultDiv);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function testPopulation() {
            try {
                // Test data
                const testSettings = {
                    general: {
                        currency: 'PHP',
                        timezone: 'Asia/Manila'
                    },
                    payroll: {
                        payPeriod: 'weekly'
                    }
                };

                logResult('Testing manual population...', 'info');

                // Test currency dropdown
                const currencySelect = document.querySelector('select[name="general.currency"]');
                if (currencySelect) {
                    currencySelect.value = testSettings.general.currency;
                    logResult(`Currency set to: ${currencySelect.value}`, currencySelect.value === 'PHP' ? 'success' : 'error');
                }

                // Test timezone dropdown
                const timezoneSelect = document.querySelector('select[name="general.timezone"]');
                if (timezoneSelect) {
                    timezoneSelect.value = testSettings.general.timezone;
                    logResult(`Timezone set to: ${timezoneSelect.value}`, timezoneSelect.value === 'Asia/Manila' ? 'success' : 'error');
                }

                // Test payroll dropdown
                const payrollSelect = document.querySelector('select[name="payroll.payPeriod"]');
                if (payrollSelect) {
                    payrollSelect.value = testSettings.payroll.payPeriod;
                    logResult(`Pay period set to: ${payrollSelect.value}`, payrollSelect.value === 'weekly' ? 'success' : 'error');
                }

            } catch (error) {
                logResult(`Manual test failed: ${error.message}`, 'error');
            }
        }

        function testSettingsController() {
            try {
                // Initialize global services
                if (!window.dataService) {
                    window.dataService = new DataService();
                    logResult('DataService initialized', 'success');
                }

                // Create a minimal settings controller for testing
                const testController = {
                    currentSettings: {
                        general: {
                            currency: 'PHP',
                            timezone: 'Asia/Manila'
                        },
                        payroll: {
                            payPeriod: 'weekly'
                        }
                    },

                    populateFormFields(section, data) {
                        if (!data) return;
                        
                        Object.keys(data).forEach(key => {
                            const fieldName = `${section}.${key}`;
                            const field = document.querySelector(`[name="${fieldName}"]`);
                            
                            if (field && field.tagName === 'SELECT') {
                                logResult(`Setting ${fieldName} to ${data[key]}`, 'info');
                                
                                // Clear existing selection
                                Array.from(field.options).forEach(option => option.selected = false);
                                
                                // Set new value
                                const option = field.querySelector(`option[value="${data[key]}"]`);
                                if (option) {
                                    field.value = data[key];
                                    option.selected = true;
                                    logResult(`✅ Successfully set ${fieldName}`, 'success');
                                } else {
                                    logResult(`❌ Option not found for ${fieldName}: ${data[key]}`, 'error');
                                }
                            }
                        });
                    }
                };

                logResult('Testing with controller logic...', 'info');
                testController.populateFormFields('general', testController.currentSettings.general);
                testController.populateFormFields('payroll', testController.currentSettings.payroll);

            } catch (error) {
                logResult(`Controller test failed: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            logResult('Page loaded - ready for testing', 'info');
        });
    </script>
</body>
</html>
